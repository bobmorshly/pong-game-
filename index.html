<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Alien Slime Collector</title>
<style>
  body {
    background: linear-gradient(135deg, #4a148c, #1de9b6);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    color: #e0ffe0;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 1rem;
    user-select: none;
  }
  h1 {
    margin-bottom: 0.1em;
    text-shadow: 0 0 10px #3ad29f;
  }
  #slimeButton {
    margin: 1em;
    width: 150px;
    height: 150px;
    background: radial-gradient(circle at center, #7eff00 40%, #004d00 100%);
    border-radius: 50%;
    border: 4px solid #b0ff60;
    box-shadow: 0 0 15px #9fff33;
    cursor: pointer;
    transition: transform 0.1s ease;
    position: relative;
  }
  #slimeButton:active {
    transform: scale(0.95);
  }
  #slimeButton::before {
    content: "";
    position: absolute;
    top: 35%;
    left: 35%;
    width: 30%;
    height: 30%;
    background: radial-gradient(circle, #caff70 50%, transparent 90%);
    border-radius: 50%;
    filter: blur(8px);
  }
  #slimeCount {
    font-size: 1.8em;
    margin: 0.5em 0;
    text-shadow: 0 0 5px #8cff2e;
  }
  #upgrades {
    display: flex;
    gap: 1rem;
    margin-top: 1em;
    max-width: 600px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .upgrade {
    background: #2b1b4a;
    border-radius: 8px;
    padding: 1em;
    width: 180px;
    box-shadow: 0 0 10px #7fff7f;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }
  .upgrade:hover {
    background: #412d72;
  }
  .upgrade.disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }
  .upgrade h3 {
    margin: 0 0 0.5em 0;
    font-weight: bold;
    color: #b0ff60;
    text-shadow: 0 0 7px #dfff6f;
  }
  .upgrade p {
    margin: 0.3em 0;
    font-size: 0.9em;
    color: #9dfc8f;
  }
  #slimeLab {
    margin-top: 2em;
    max-width: 400px;
    text-align: center;
    font-style: italic;
    color: #c0ffb0;
    min-height: 80px;
    user-select: none;
  }
</style>
</head>
<body>

<h1>Alien Slime Collector</h1>
<div id="slimeCount">Slime: 0</div>
<div id="slimeButton" title="Click me to collect slime!"></div>

<div id="upgrades">
  <div class="upgrade" id="pumpUpgrade" title="Automatically pumps slime every second.">
    <h3>Slime Pump</h3>
    <p>Cost: <span class="cost">10</span> slime</p>
    <p>Produces: +1 slime/sec</p>
    <p>Owned: <span class="owned">0</span></p>
  </div>
  <div class="upgrade" id="botUpgrade" title="Robotic slime collectors work for you.">
    <h3>Slime Bot</h3>
    <p>Cost: <span class="cost">50</span> slime</p>
    <p>Produces: +5 slime/sec</p>
    <p>Owned: <span class="owned">0</span></p>
  </div>
  <div class="upgrade" id="glowUpgrade" title="Make your slime glow, making clicks worth more!">
    <h3>Glowing Slime</h3>
    <p>Cost: <span class="cost">100</span> slime</p>
    <p>Effect: Double slime per click</p>
    <p>Owned: <span class="owned">0</span></p>
  </div>
</div>

<div id="slimeLab">Your alien slime lab is quiet... for now.</div>

<script>
  (() => {
    let slime = 0;
    let slimePerClick = 1;
    let slimePerSecond = 0;

    const slimeCountElem = document.getElementById('slimeCount');
    const slimeButton = document.getElementById('slimeButton');
    const slimeLab = document.getElementById('slimeLab');

    // Upgrades data
    const upgrades = {
      pump: { cost: 10, owned: 0, production: 1 },
      bot: { cost: 50, owned: 0, production: 5 },
      glow: { cost: 100, owned: 0, production: 0, multiplier: 2 }
    };

    // DOM elements
    const pumpElem = document.getElementById('pumpUpgrade');
    const botElem = document.getElementById('botUpgrade');
    const glowElem = document.getElementById('glowUpgrade');

    function updateUI() {
      slimeCountElem.textContent = `Slime: ${Math.floor(slime)}`;

      pumpElem.querySelector('.cost').textContent = upgrades.pump.cost;
      pumpElem.querySelector('.owned').textContent = upgrades.pump.owned;

      botElem.querySelector('.cost').textContent = upgrades.bot.cost;
      botElem.querySelector('.owned').textContent = upgrades.bot.owned;

      glowElem.querySelector('.cost').textContent = upgrades.glow.cost;
      glowElem.querySelector('.owned').textContent = upgrades.glow.owned;

      // Enable/disable upgrade buttons based on slime amount
      pumpElem.classList.toggle('disabled', slime < upgrades.pump.cost);
      botElem.classList.toggle('disabled', slime < upgrades.bot.cost);
      glowElem.classList.toggle('disabled', slime < upgrades.glow.cost);
    }

    slimeButton.addEventListener('click', () => {
      slime += slimePerClick;
      slimeLab.textContent = randomLabMessage();
      updateUI();

      // Simple bounce animation on click
      slimeButton.style.transform = 'scale(1.1)';
      setTimeout(() => slimeButton.style.transform = 'scale(1)', 100);
    });

    // Purchase handlers
    pumpElem.addEventListener('click', () => buyUpgrade('pump'));
    botElem.addEventListener('click', () => buyUpgrade('bot'));
    glowElem.addEventListener('click', () => buyUpgrade('glow'));

    function buyUpgrade(name) {
      const upg = upgrades[name];
      if (slime >= upg.cost) {
        slime -= upg.cost;
        upg.owned++;
        if(name === 'glow'){
          slimePerClick = 1 * upg.multiplier;
        }
        recalcProduction();
        upg.cost = Math.floor(upg.cost * 1.5); // Increase cost after each buy
        updateUI();
      }
    }

    function recalcProduction() {
      slimePerSecond = 
        upgrades.pump.production * upgrades.pump.owned +
        upgrades.bot.production * upgrades.bot.owned;
    }

    // Auto slime production every second
    setInterval(() => {
      slime += slimePerSecond;
      slimeLab.textContent = randomLabMessage();
      updateUI();
    }, 1000);

    // Funny lab messages based on slime count
    function randomLabMessage() {
      const msgs = [
        "Your slime jiggles happily.",
        "A weird bubbling noise fills the lab.",
        "Glowing spores float in the air.",
        "You swear the slime just winked at you.",
        "The slime multiplies suspiciously fast...",
        "Your lab smells like weird cucumbers.",
        "A slime bot accidentally hit the floor.",
        "Alien goo dance party in progress!",
        "Slime pump whirs with a cheerful buzz.",
        "You hear distant alien laughter..."
      ];
      if (slime > 200) msgs.push("Your slime has developed a strange sense of humor!");
      if (slime > 500) msgs.push("Warning: Slime is sentient. It demands a raise.");
      if (slime > 1000) msgs.push("Slime rebellion imminent. Stock up on goo!");
      if (slime > 2000) msgs.push("You have officially become the Slime Overlord.");
      return msgs[Math.floor(Math.random() * msgs.length)];
    }

    updateUI();
  })();
</script>

</body>
</html>
